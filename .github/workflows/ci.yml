name: AEGIS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  verify-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Verify API starts
        env:
          PYTHONPATH: src
          LLM_PROVIDER: mock
        run: |
          python -m uvicorn aegis.api.main:app --port 8001 &
          sleep 10
          curl -f http://localhost:8001/health || exit 1
          curl -f http://localhost:8001/ || exit 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          pip install ruff black
      
      - name: Check formatting
        run: |
          black --check src/ --exclude ".*" || true
      
      - name: Lint code
        run: |
          ruff check src/ || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q --disable-warnings --maxfail=1
