version: '3.8'

services:
  # ===========================================
  # GRAPH DATABASE: JanusGraph with Cassandra
  # ===========================================
  janusgraph:
    image: janusgraph/janusgraph:1.0.0
    container_name: aegis-janusgraph
    ports:
      - "8182:8182"  # Gremlin Server
    environment:
      - JAVA_OPTIONS=-Xms512m -Xmx2g
    volumes:
      - janusgraph-data:/var/lib/janusgraph
      - ./janusgraph/janusgraph.properties:/etc/opt/janusgraph/janusgraph.properties:ro
    healthcheck:
      test: ["CMD", "bin/gremlin.sh", "-e", "scripts/remote-connect.groovy"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aegis-network

  # ===========================================
  # STREAMING: Apache Kafka + Zookeeper
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aegis-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - aegis-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aegis-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aegis-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: aegis-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: aegis-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - aegis-network

  # ===========================================
  # RELATIONAL: PostgreSQL (audit, metadata)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: aegis-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis_dev_password
      POSTGRES_DB: aegis
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  # ===========================================
  # CACHING: Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  # ===========================================
  # OBJECT STORAGE: MinIO (S3-compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: aegis-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: aegis
      MINIO_ROOT_PASSWORD: aegis_dev_password
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aegis-network

volumes:
  janusgraph-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  redis-data:
  minio-data:

networks:
  aegis-network:
    driver: bridge
