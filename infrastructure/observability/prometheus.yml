# Prometheus configuration for AEGIS

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AEGIS API Service
  - job_name: 'aegis-api'
    static_configs:
      - targets: ['aegis-api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # AEGIS Pipeline Workers
  - job_name: 'aegis-pipeline'
    static_configs:
      - targets: ['aegis-pipeline:8001']
    metrics_path: /metrics

  # JanusGraph
  - job_name: 'janusgraph'
    static_configs:
      - targets: ['janusgraph:8182']

  # Kafka
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: /metrics

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporters
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
