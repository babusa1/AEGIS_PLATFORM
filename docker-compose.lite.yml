# AEGIS Minimal Local Development Environment
# Use this for quick testing when full setup has network issues
# Run: docker-compose -f docker-compose.lite.yml up -d

version: '3.8'

services:
  # ==========================================================================
  # Redis (Caching & Session Storage) - Small and essential
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aegis-network

  # ==========================================================================
  # DynamoDB Local (State Storage) - Small and useful
  # ==========================================================================
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: aegis-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb_data:/data
    networks:
      - aegis-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  aegis-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis_data:
  dynamodb_data:
