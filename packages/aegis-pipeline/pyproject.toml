[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-pipeline"
version = "0.1.0"
description = "AEGIS Data Pipeline - Kafka streaming with data quality validation"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pydantic>=2.0.0",
    "structlog>=24.0.0",
    "aiokafka>=0.10.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_pipeline"]
