[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-ontology"
version = "0.1.0"
description = "AEGIS Healthcare Ontology - FHIR R4 + OMOP CDM aligned data models"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "AEGIS Team" }
]
keywords = ["healthcare", "fhir", "omop", "ontology", "data-model"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_ontology"]

[tool.pytest.ini_options]
testpaths = ["tests"]
