[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-connectors"
version = "0.1.0"
description = "AEGIS Data Connectors - FHIR, HL7v2, X12, Devices, Genomics"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pydantic>=2.0.0",
    "structlog>=24.0.0",
    "httpx>=0.27.0",
    "fhir.resources>=7.0.0",
]

[project.optional-dependencies]
hl7 = ["hl7apy>=1.3.4"]
x12 = ["pyx12>=2.3.0"]
genomics = ["cyvcf2>=0.30.0"]
imaging = ["pydicom>=2.4.0"]
all = [
    "hl7apy>=1.3.4",
    "pyx12>=2.3.0",
    "cyvcf2>=0.30.0",
    "pydicom>=2.4.0",
]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_connectors"]
