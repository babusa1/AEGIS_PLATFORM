[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-api"
version = "0.1.0"
description = "AEGIS API - FastAPI with PBAC enforcement"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.0.0",
    "structlog>=24.0.0",
    "python-jose[cryptography]>=3.3.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0", "httpx>=0.27.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_api"]
