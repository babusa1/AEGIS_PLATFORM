[project]
name = "aegis-terminology"
version = "0.1.0"
description = "AEGIS Terminology Service - SNOMED, LOINC, RxNorm, ICD-10"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "structlog>=24.0.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
