[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-graph"
version = "0.1.0"
description = "AEGIS Graph Database Abstraction Layer"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "AEGIS Team" }
]
keywords = ["healthcare", "graph-database", "janusgraph", "neptune", "gremlin"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "gremlinpython>=3.7.0",
    "tenacity>=8.2.0",
    "structlog>=24.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_graph"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
