[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-ai"
version = "0.1.0"
description = "AEGIS AI - LLM Gateway, Agents, Tools"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pydantic>=2.0.0",
    "structlog>=24.0.0",
]

[project.optional-dependencies]
bedrock = ["boto3>=1.34.0"]
openai = ["openai>=1.0.0"]
dev = ["pytest>=8.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_ai"]
